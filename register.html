<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
     
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Registrate en chinchulines </title> 
</head>
<body>
    <div class="container">
        <header>Registrate!</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos personales</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nombre Completo</label>
                            <input type="text" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="input-field">
                            <label>Correo electronico</label>
                            <input type="text" placeholder="Ingresa tu correo" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Contrasenha</label>
                            <input for="text" placeholder="Ingresa tu clave" required>
                        </div>
                        <div class="input-field">
                            <label>Genero</label>
                            <select required>
                                <option disabled selected>Selecciona tu genero</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otros</option>
                            </select>
                            <div class="buttons">
                                <div class="backBtn">
                                    <i class="uil uil-navigator"></i>
                                    <a href="main.html"span class="btnText">Volver
                                    </span>
                                </div>
                                <button class="sumbit">
                                    <a href="registerSuccess.html" span class="btnText">Aceptar</span>
                                    <i class="uil uil-navigator"></i>
                                </button>                   
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
